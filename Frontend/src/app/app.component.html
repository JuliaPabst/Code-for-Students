<button (click)="currentView = 'home'">Home</button>
<button (click)="currentView = 'register'">Register</button>
<button (click)="currentView = 'signIn'">Sign In</button>

<ng-container *ngIf="currentView === 'home'">
  <app-home></app-home>
</ng-container>

<ng-container *ngIf="currentView === 'register'">
  <app-register></app-register>
</ng-container>

<ng-container *ngIf="currentView === 'signIn'">
  <app-sign-in></app-sign-in>
</ng-container>
