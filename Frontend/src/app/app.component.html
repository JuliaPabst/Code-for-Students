<button mat-button [matMenuTriggerFor]="menu">Menu</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="currentView = 'home'">Home</button>
  <button mat-menu-item (click)="currentView = 'profile'">Profile</button>
  <a mat-raised-button color="primary" type="button" routerLink="/register"
    >Register</a
  >
  <button mat-menu-item (click)="currentView = 'register'">Register</button>
  <button mat-menu-item (click)="currentView = 'signIn'">Sign In</button>
  <button mat-menu-item (click)="currentView = 'edit-profile'">Edit</button>
  <button mat-menu-item (click)="currentView = 'detail-view'">Detail</button>
</mat-menu>

<ng-container *ngIf="currentView === 'home'">
  <app-home></app-home>
</ng-container>

<ng-container *ngIf="currentView === 'profile'">
  <app-profile></app-profile>
</ng-container>

<ng-container *ngIf="currentView === 'register'">
  <app-register></app-register>
</ng-container>

<ng-container *ngIf="currentView === 'signIn'">
  <app-sign-in></app-sign-in>
</ng-container>

<ng-container *ngIf="currentView === 'edit-profile'">
  <app-edit-profile></app-edit-profile>
</ng-container>

<ng-container *ngIf="currentView === 'detail-view'">
  <app-detail-view></app-detail-view>
</ng-container>
